<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Система управління студентами</h1>
  
    <form id="studentForm">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" required>
      
      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" required>
      
      <label for="age">Вік:</label>
      <input type="number" id="age" required min="17" max="100">
      
      <label for="course">Курс:</label>
      <input type="number" id="course" required min="1" max="6">
      
      <label for="faculty">Факультет:</label>
      <input type="text" id="faculty" required>
      
      <label for="subjects">Предмети:</label>
      <input type="text" id="subjects" placeholder="Розділіть комами" required>
      
      <button type="submit">Додати студента</button>
    </form>
  
    <input type="text" id="searchField" placeholder="Пошук за прізвищем або курсом">
  
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Ім'я</th>
          <th>Прізвище</th>
          <th>Вік</th>
          <th>Курс</th>
          <th>Факультет</th>
          <th>Предмети</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Редагувати студента</h2>
        <form id="editStudentForm">

          <button type="submit">Зберегти зміни</button>
          <script src="./script.js"></script>
</body>
</html>
